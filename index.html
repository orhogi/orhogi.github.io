<!DOCTYPE html>
<html>
<head>
    <title>papa COTE</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        .image-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .image-container:hover {
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
        }

        .displayed-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .displayed-image:hover {
            transform: scale(1.03);
        }

        h2 {
            font-size: 2.5em;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: glow 2s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
            50% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
            }
        }

        .site-info {
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h2>papa COTE</h2>
        <img src="https://i.scdn.co/image/ab67616d0000b273f627c92766c2639750aa1a94" alt="Displayed Image" class="displayed-image">
        
        <div class="site-info">
            <p>made by not god</p>
        </div>
    </div>
</body>
</html>
