<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>papa COTE</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Floating Stars Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(white 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.03;
            z-index: 0;
            animation: floatStars 20s linear infinite;
        }

        @keyframes floatStars {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        /* Centered Content Container */
        .image-container {
            position: relative;
            max-width: 800px;
            margin: 80px auto;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            text-align: center;
            z-index: 1;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Neon Title */
        h2 {
            font-size: 3em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
        }

        /* Image Styling with Rotating Border */
        .image-wrapper {
            display: inline-block;
            padding: 8px;
            border: 4px solid;
            border-image: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff) 1;
            border-radius: 12px;
            animation: borderRotate 6s linear infinite;
        }

        @keyframes borderRotate {
            0% { border-image-source: linear-gradient(0deg, #00ffff, #ff00ff); }
            100% { border-image-source: linear-gradient(360deg, #00ffff, #ff00ff); }
        }

        .displayed-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .displayed-image:hover {
            transform: scale(1.05);
        }

        .site-info {
            margin-top: 20px;
            color: #bbb;
            font-size: 0.95em;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h2>papa COTE</h2>
        <div class="image-wrapper">
            <img src="https://i.scdn.co/image/ab67616d0000b273f627c92766c2639750aa1a94" alt="Displayed Image" class="displayed-image">
        </div>
        <div class="site-info">
            <p>made by not god âœ¦</p>
        </div>
    </div>
</body>
</html>
